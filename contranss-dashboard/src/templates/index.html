<div class="row">
	<div class="col-ls-2 col-md-3 col-xs-4" ng-controller="NotificationCtrl as nv">
		<rd-widget>
      		<rd-widget-header icon="fa-ellipsis-v" title="Ενημέρωση">
				<a href="#" ng-click="nv.info()"><i class="fa fa-info-circle"></i></a>
      		</rd-widget-header>
      		<rd-widget-body classes="map no-padding">
      			<div class="list-group">
			      <a href="#" class="list-group-item" ng-repeat="item in nv.notifications">
			        <p class="list-group-item-heading">
			        	Το  
			        	<span class="label label-default" style="color: #{{ item.route.text_color }}; background-color: #{{item.route.color}};">
			        		{{ item.route.short_name }}
			        	</span>
			        	{{ item.type.name | lowercase}} <span am-time-ago="item.timestamp"></span>
			        </p>
			      </a>
			    </div>
			</rd-widget-body>
		</rd-widget>
	</div>
	<div class="col-ls-10 col-md-9 col-xs-8" ng-controller="MapCtrl">
		<rd-widget>
      		<rd-widget-header icon="fa-map-marker" title="Δρομολόγια">
				<a href="#"><i class="fa fa-info-circle"></i></a>
				<a href="#"><i class="fa fa-cog"></i></a>
      		</rd-widget-header>
      		<rd-widget-body classes="no-padding">
      			<style scoped="" type="text/css">
					.angular-google-map-container { height: 660px; }
				</style>
				<ui-gmap-google-map center='map.center' zoom='map.zoom'>
					<ui-gmap-markers models="routes" coords="'self'" click="onClick">
						<ui-gmap-windows show="true" options="windowoptions">
		                	<div ng-non-bindable>
		                    	<h3><span class="label label-default"  style="color: #{{ text_color }}; background-color: #{{color}};">{{ short_name }}</span></h3>
		                    	<p><b>Time:</b> {{ time | date : 'yyyy MMMM d, HH:mm:ss' }} {{ latitude }}</p>
		                    	<p class="mute"></p>
		                	</div>
		            	</ui-gmap-windows>
					</ui-gmap-markers>
				</ui-gmap-google-map>
			</rd-widget-body>
		</rd-widget>
	</div>
</div>
